<dom-module id="x-foo">
    <template>    
            <div>{{titulo}}</div>
            <hr>
            <div id="aaa"></div>
            <input value="{{titulo::input}}"> (cambia cuando tecle√°s)<br>
            <input value="{{titulo::change}}"> (cambia cuando das enter)<br>
            <button on-click="foo">Foo</button>
            <button on-click="coso">Coso</button>          
    </template>
</dom-module>

<script>
    // https://github.com/Polymer/polymer/blob/0.8-preview/PRIMER.md
    Polymer({
        is: 'x-foo',
        properties: {            
            titulo: {
                type: String,
                observer: 'tituloChanged'
            },            
            userName: String,
        },
        ready: function() {
            this.$ .aaa.textContent = "ASDASD";
        },
        foo: function() {
            this.titulo = "FOO";
        },
        coso: function() {
            this.titulo = "COSO";
        },
        tituloChanged: function (value, oldValue) {
            console.log("tituloChanged", oldValue, "->", value);
        }
    });
</script>
